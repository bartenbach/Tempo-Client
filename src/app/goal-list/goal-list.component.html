<mat-card>
  <mat-card-title>Goals</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let goal of goals">
        <h3 mat-line>
          <a mat-button>{{goal.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary">Add</button>
</mat-card>
